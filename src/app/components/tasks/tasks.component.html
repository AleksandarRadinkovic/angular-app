<div class="container mt-5">
    <div *ngIf ="tasks?.length > 0; else noTasks" >
        <ul class="list-group" >
            <li *ngFor = "let task of tasks" class="list-group-item"> <strong> {{task.title}}: </strong> {{task.description}}</li>
        </ul>
    
    </div>
    
    <ng-template #noTasks>
        <h5>There are no items to list</h5>
    </ng-template>   

</div>
